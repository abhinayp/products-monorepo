version: "3.7"

services:
  postgres:
    image: postgres:latest
    command: ["postgres", "-p", "5436"]
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payments
    ports:
      - "5436"
    container_name: payments-db

  server:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: dev-build
    entrypoint: ["bin/rails"]
    command: ["s", '-b', '0.0.0.0']
    volumes:
      - .:/rails
    environment:
      DATABASE_HOST: payments-db
      DATABASE_USER: user
      DATABASE_PASSWORD: password
      DATABASE_DB: payments
      DATABASE_PORT: 5436
      PORT: 4005
      APPLICATION_HOST: payments-server:4002
    ports:
      - "4005:4005"
    depends_on:
      - postgres
    container_name: payments-server

networks:
  default:
    external:
      name: products
